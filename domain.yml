entities:
- attraction
- people:
    roles:
      - adults
      - kids
- date:
    roles:
      - checkin
      - checkout
- contacts:
    roles:
      - email
      - phno
- room
slots: 
  first_name: 
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: name_form
        requested_slot: first_name
  last_name: 
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: name_form
        requested_slot: last_name
  attraction:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: attraction
  checkin: 
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: date
      role: checkin
  checkout: 
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: date
      role: checkout
  adults: 
    type: any
    mappings:
    - type: from_entity
      entity: people
      role: adults
  kids: 
    type: any
    mappings:
    - type: from_entity
      entity: people
      role: kids
  email: 
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: contacts
      role: email
  phno: 
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: contacts
      role: phno
  room: 
    type: categorical
    values:
      - Deluxe
      - Presidential
      - Standard
    mappings:
    - type: from_entity
      entity: room
forms:
  book_room_form:
    required_slots:
    - adults
    - kids
    - checkin
    - checkout
    - email
    - phno
    - room
  attraction_form:
    required_slots:
    - attraction
  name_form:
    required_slots:
    - first_name
    - last_name
